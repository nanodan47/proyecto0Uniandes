<form [formGroup]="form" (ngSubmit)="guardarToken()">
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-user-circle"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="nombre" placeholder="nombre">		
		</div>
	</div>

    <div class="form-group">
    	<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-key"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="contrasenia" placeholder="password">		
		</div>
    </div>
    <br>

</form>
