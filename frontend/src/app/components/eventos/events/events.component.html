<form [formGroup]="form" (ngSubmit)="guardarEvento()">
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-archway"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="nombre" placeholder="Nombre Evento">		
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-dumbbell"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="categoria" placeholder="Categoría (COURSE, CONFERENCE, SEMINAR o CONGRESS">		
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-map"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="lugar" placeholder="Ubicación">		
		</div>
	</div>



	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-map-marked-alt"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="direccion" placeholder="Dirección">		
		</div>
	</div>



    <div class="form-group">
    	<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-calendar-alt"></i>
				</div>
			</div>
			<input type="datetime-local" class="form-control" value="2011-08-19T13:45:00" formControlName="inicial" placeholder="Inicio   (yyyy-mm-ddThh:mm:ssZ)">		
		</div>
    </div>

<!--
	<div class="form-group">
		<div class="input-group">
	  		<label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
	  			<div class="col-10">
	  		  	<input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
	  			</div>
		</div>
	</div>
-->


    <div class="form-group">
    	<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-calendar-alt"></i>
				</div>
			</div>
			<input type="datetime-local" class="form-control" value="2011-08-19T13:45:00" formControlName="final" placeholder="Fin       (yyyy-mm-ddThh:mm:ssZ)">		
		</div>
    </div>



    <div class="form-group">
    	<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-external-link-square-alt"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="tipo" placeholder="Tipo Evento">		
		</div>
    </div>


    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text" bg.white>
    		<i class="fas fa-camera"></i>
    	</div>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onFileChanged($event)"
          aria-describedby="inputGroupFileAddon01" [disabled] = "true">
        <label class="custom-file-label" for="inputGroupFile01">Foto Evento</label>
      </div>
    </div>
    <br>    		
		<div class="form-group">
		    		<button class="btn btn-success btn-block" (click)="goToPage('events')" [disabled]="form.invalid" type="sub"> <i class="fas fa-database"></i> Crear</button>
    	</div>
</form>
