<br>
<h4> Actualizar Evento</h4>
<br>
<form [formGroup]="form">
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-archway"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="nombre" placeholder="Nombre Evento">		
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-dumbbell"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="categoria" placeholder="Categoría (COURSE, CONFERENCE, SEMINAR o CONGRESS">		
		</div>
	</div>

	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-map"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="lugar" placeholder="Ubicación">		
		</div>
	</div>



	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-map-marked-alt"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="direccion" placeholder="Dirección">		
		</div>
	</div>



    <div class="form-group">
    	<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-calendar-alt"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="inicial" placeholder="Inicio   (yyyy-mm-ddThh:mm:ssZ)">		
		</div>
    </div>



    <div class="form-group">
    	<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-calendar-alt"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="final" placeholder="Fin       (yyyy-mm-ddThh:mm:ssZ)">		
		</div>
    </div>



    <div class="form-group">
    	<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text" bg.white>
					<i class="fas fa-external-link-square-alt"></i>
				</div>
			</div>
			<input type="text" class="form-control" formControlName="tipo" placeholder="Tipo Evento">		
		</div>
    </div>
    <br>
    <div class="form-group" >
		    <button class="btn btn-success btn-block" (click)="actualizarEvento('events',evento.id)" [disabled]="form.invalid" type="sub"> Actualizar</button>
    </div>
</form>
